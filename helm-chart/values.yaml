        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "2"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          readOnlyRootFilesystem: true
      ports:
        - name: http
          containerPort: 8501
      probes:
        readiness:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 45
          periodSeconds: 10
        liveness:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 90
          periodSeconds: 30
      env:
        STREAMLIT_SERVER_PORT:
          value: "8501"
        STREAMLIT_SERVER_ENABLE_WEBSOCKET_COMPRESSION:
