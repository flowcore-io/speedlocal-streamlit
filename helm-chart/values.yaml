# Speed Local Streamlit Deployment Configuration
# This file defines the deployment configuration for the Speed Local Streamlit app
# using the flowcore-microservices Helm chart

flowcore-microservices:
  environment: flowcore
  platform: customer
  imageRepository: 305363105399.dkr.ecr.eu-west-1.amazonaws.com
  webhookBaseURL: https://webhook.api.staging.flowcore.io
  oidcWellKnownUrl: https://auth.flowcore.io/realms/flowcore/.well-known/openid-configuration
  imagePullSecrets:
    - regcred
  deployments:
    timesApp:
      enabled: false
      component: ui
      deployment:
        image: speedlocal/streamlit-app
        tag: latest
        replicas: 2
        command: ["python", "-m", "streamlit", "run"]
        args: ["times_app.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.enableWebsocketCompression=false"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          readOnlyRootFilesystem: true
      ports:
        - name: http
          containerPort: 8501
      probes:
        readiness:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        liveness:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
      env:
        STREAMLIT_SERVER_PORT:
          value: "8501"
        STREAMLIT_SERVER_ENABLE_WEBSOCKET_COMPRESSION:
          value: "false"
        STREAMLIT_THEME_PRIMARY_COLOR:
          value: "#1f77b4"
        STREAMLIT_THEME_BACKGROUND_COLOR:
          value: "#ffffff"
        APP_NAME:
          value: "TIMES Data Explorer"
      service:
        enabled: true
        httpPort: 8501
      ingress:
        enabled: true
        annotations:
          nginx.org/proxy-buffering: "false"
          nginx.org/proxy-read-timeout: "3600s"
          nginx.org/proxy-send-timeout: "3600s"
          nginx.org/proxy-connect-timeout: "60s"
          nginx.org/client-max-body-size: "50m"
          nginx.org/websocket-services: "times-app"
          nginx.org/sticky-cookie-services: "times-app route expires=1h path=/"
        route:
          - hosts:
              - speedlocal-times.customer.flowcore.io
            tlsSecret: flowcore-io-customer-tls

flowcore-secret-requester:
  enabled: false
  requests:
    streamlitCustomerWildcard:
      enabled: false
      source:
        name: flowcore-io-customer-tls
        namespace: certificates
    streamlitRegcred:
      enabled: false
      source:
        name: regcred
        namespace: flowcore-core

# Custom ingress for the single Streamlit app (disabled by default)
customIngress:
  enabled: false
  hosts:
    - host: speedlocal-streamlit.customer.flowcore.io
  tls:
    - secretName: flowcore-io-customer-tls
      hosts:
        - speedlocal-streamlit.customer.flowcore.io
  annotations: {}
    # Additional custom annotations can be added here
