# Speed Local Streamlit Deployment Configuration
# This file defines the deployment configuration for the Speed Local Streamlit app
# using the flowcore-microservices Helm chart

flowcore-microservices:
  environment: flowcore
  platform: customer
  imageRepository: 305363105399.dkr.ecr.eu-west-1.amazonaws.com
  webhookBaseURL: https://webhook.api.staging.flowcore.io
  oidcWellKnownUrl: https://auth.flowcore.io/realms/flowcore/.well-known/openid-configuration
  imagePullSecrets:
    - regcred
  deployments:
    speedlocalStreamlit:
      enabled: false
      component: ui
      deployment:
        image: speedlocal/streamlit-app
        tag: latest
        replicas: 2
        resources:
          requests: 
            memory: "256Mi"
            cpu: "250m"
          limits:   
            memory: "1Gi"
            cpu: "1"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          readOnlyRootFilesystem: true
      ports:
        - name: http
          containerPort: 8501
      probes:
        readiness:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        liveness:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
      env:
        STREAMLIT_SERVER_PORT:
          value: "8501"
        STREAMLIT_THEME_PRIMARY_COLOR:
          value: "#1f77b4"
        STREAMLIT_THEME_BACKGROUND_COLOR:
          value: "#ffffff"
      service:
        enabled: true
        httpPort: 8501
      ingress:
        enabled: true
        annotations:
          # NGINX Inc controller annotations for Streamlit WebSocket support
          nginx.org/proxy-buffering: "false"
          nginx.org/proxy-read-timeout: "3600s"
          nginx.org/proxy-send-timeout: "3600s"
          nginx.org/proxy-connect-timeout: "60s"
          nginx.org/client-max-body-size: "50m"
          # WebSocket and sticky sessions for Streamlit
          nginx.org/websocket-services: "speedlocal-streamlit"
          nginx.org/sticky-cookie-services: "speedlocal-streamlit route expires=1h path=/"
        route:
          - hosts:
              - speedlocal-streamlit.customer.flowcore.io
            tlsSecret: flowcore-io-customer-tls

flowcore-secret-requester:
  enabled: false
  requests:
    customerWildcard:
      enabled: false
      source:
        name: flowcore-io-customer-tls
        namespace: certificates
    streamlitRegcred:
      enabled: false
      source:
        name: regcred
        namespace: flowcore-core