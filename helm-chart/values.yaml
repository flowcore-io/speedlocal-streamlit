# Speed Local Streamlit Deployment Configuration
# This file defines the deployment configuration for the Speed Local Streamlit app
# using the flowcore-microservices Helm chart

flowcore-microservices:
  deployments:
    speedlocalStreamlit:
      enabled: false  # Enable in environment-specific overlays
      component: ui
      deployment:
        image: 305363105399.dkr.ecr.eu-west-1.amazonaws.com/speedlocal/streamlit-app
        tag: latest  # Override in environment-specific configs
        replicas: 2
        resources:
          requests: 
            memory: "256Mi"
            cpu: "250m"
          limits:   
            memory: "1Gi"
            cpu: "1"
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          readOnlyRootFilesystem: true
      ports:
        - name: http
          containerPort: 8501
      probes:
        readiness:
          path: /_stcore/health
          port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        liveness:
          path: /_stcore/health
          port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
      env:
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: STREAMLIT_THEME_PRIMARY_COLOR
          value: "#1f77b4"
        - name: STREAMLIT_THEME_BACKGROUND_COLOR
          value: "#ffffff"
      service:
        enabled: true
        port: 80
        targetPort: 8501
      ingress:
        enabled: true
        className: nginx
        annotations:
          # NGINX Inc controller annotations for Streamlit WebSocket support
          nginx.org/proxy-buffering: "off"
          nginx.org/proxy-read-timeout: "3600s"
          nginx.org/proxy-send-timeout: "3600s"
          nginx.org/proxy-connect-timeout: "60s"
          nginx.org/client-max-body-size: "50m"
          # WebSocket and sticky sessions for Streamlit
          nginx.org/websocket-services: "speedlocalstreamlit-svc"
          nginx.org/sticky-cookie-services: "speedlocalstreamlit-svc route expires=1h path=/"
        route:
          - hosts: ["speedlocal-streamlit.customer.flowcore.app"]  # Update hostname as needed
            tlsSecret: "flowcore-app-wildcard-tls"