# Development environment configuration for Speed Local Streamlit
flowcore-microservices:
  deployments:
    speedlocalStreamlit:
      enabled: true
      deployment:
        tag: "dev-latest"
        replicas: 1
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      ingress:
        route:
          - hosts: ["speedlocal-streamlit-dev.flowcore.app"]
            tlsSecret: "flowcore-app-wildcard-tls"